<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Guess the Number</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('images/numImg.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <p style="background-image: url('images/numImg.png');"></p>
    <header>
        <h1>Guess the Number between 1 and 99!</h1>
    </header>

    <input type="text" id="userBox" placeholder="Enter your guess here"><br>

    

    <button id="guessButton">Guess!</button>

    <br>
    <h3>Previous Guesses: </h3><div id="previousGuesses"></div>


    <br>
    <h1>Result: </h3><div id="result"></div>

    <script src="js/script.js"></script>
    
</body>
</html>
