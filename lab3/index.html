<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lab 3: Steph Curry Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
</head>
<body>
    <h1>Steph Curry Quiz</h1>

    <p id="q1"> What is Steph Curry's Real First Name? </p>
    <label>Name: <input id="q1Text" type="text" placeholder="Name"></label><br><br>

    <p id="q2"> What team does Steph Curry play for? </p>
    <label><input type="radio" name="q1" value="Cavaliers">Cleveland Cavaliers</label>
    <label><input type="radio" name="q1" value="Hornets">Charlotte Hornets</label>
    <label><input type="radio" name="q1" value="Timberwolves">Minnesota Timberwolves</label>
    <label><input type="radio" name="q1" value="Warriors">Golden State Warriors</label><br><br>


    <p id="q3"> What is Steph Curry's Favorite Food? </p>
    <label> Favorite Food:
        <select id="food">
            <option>Pancakes</option>
            <option>Popcorn</option>
            <option>Steak</option>
            <option>Pizza</option>
        </select>
    </label><br><br>

    <p id="q4"> What is the most amount of Three Pointers Steph Curry has made in a single game? </p>
    <label>Number of 3's: <input id="numThrees" type = "number" min="0" max="99" step="1"></label><br><br>

    <p id="q5"> What sports does Steph Curry play? </p>
    <label><input type="checkbox" id="a" value="Soccer">Soccer</label>
    <label><input type="checkbox" id="b" value="Basketball">Basketball</label>
    <label><input type="checkbox" id="c" value="Golf">Golf</label>
    <label><input type="checkbox" id="d" value="Tennis">Tennis</label><br><br>


    <label><button id="submit">Submit Quiz</button></label>


    <h2 hidden></h2>


    <script src="js/script.js"></script>

</body>
</html>
